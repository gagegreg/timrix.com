server {
    server_name timrix.com www.timrix.com;

    # Point to the 'dist' folder generated by 'vite build'
    # IMPORTANT: Ensure this path is readable by the Nginx user (usually www-data or nobody)
    root /var/www/timrix.com/dist;
    
    index index.html;
    
    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # Required for React Router to handle client-side routing
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (Vite hashes filenames, so long cache is safe)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Error pages
    error_page 404 /index.html;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/timrix.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/timrix.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.timrix.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = timrix.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name timrix.com www.timrix.com;
    return 404; # managed by Certbot


}